<div class="offers-header">
  <h2>
    Nos solutions informatiques
  </h2>
  <p>
    Accueil / Nos solutions informatiques
  </p>
</div>
<div class="our-offers">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center offer-intro">
        <h2 class="offer-title">{{OffersContent.title}}</h2>
        <p class="offer-text">
          {{OffersContent.description}}
        </p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6" *ngFor="let bloc of offers">
        <div class="offers-list text-center">
          <!--<div  class="offer-item-link">-->
            <a class="offer-item-link" [routerLink]="['/offers', bloc.offerId] " >
            <div class="icon-container">
              <img class="offer-img" [src]="bloc.iconUrl">
            </div>
            <h4 class="offer-item-title">
              {{bloc.offerName}}
            </h4>
            <p class="offer-item-text">
              {{bloc.description}}
            </p>
            </a>
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
