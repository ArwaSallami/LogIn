<div class="page-title">
  <h3>
    Mes Statistiques
  </h3>
  <p>
    Consulter l’ensemble des statistiques liées à votre compte
  </p>
</div>

<div class="box">
  <p class="box-header">Statistiques des Commandes
    <i class="bar-icon"></i>
  </p>

 

<form class="row row-cols-sm-auto">
  <div class="col-md-6 dateDebutLabel"> <label>Date Debut</label></div>
  <div class="col-md-6 dateFinLabel">  <label>Date Fin</label></div>
  <div class="col-12 col-md-6 dateDebutInput">
    <div class="dp-hidden position-absolute">
      <div class="input-group">
        <input name="datepicker"
               class="form-control"
               ngbDatepicker
               #datepicker="ngbDatepicker"
               [autoClose]="'outside'"
               (dateSelect)="onDateSelection($event)"
               [displayMonths]="2"
               [dayTemplate]="t"
               outsideDays="hidden"
               [startDate]="fromDate!"
               tabindex="-1">
        <ng-template #t let-date let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
      </div>
    </div>
    <div class="input-group">
      <input #dpFromDate
             class="form-control" placeholder="yyyy-mm-dd"
             (ngModelChange)="changestartDate($event)"
             name="dpFromDate"
             [value]="formatter.format(fromDate)"
             (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
      <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
    </div>
  </div>
  <div class="col-12 col-md-6 dateFinInput">
    <div class="input-group">
      <input #dpToDate
             class="form-control" placeholder="yyyy-mm-dd"
             (ngModelChange)="changesendDate($event)"
             name="dpToDate"
             [value]="formatter.format(toDate)"
             (input)="toDate = validateInput(toDate, dpToDate.value)">
      <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
    </div>
  </div>
</form>

<div *ngIf="StatData" class="list-stats">
  <p><label>Nombre total des commandes </label> <strong>  {{ StatData.payload.totalOfExpeditions }}</strong></p>
  <p><label>Chiffre généré par les commandes livrées </label><strong>{{ StatData.payload.totalAmount }}</strong></p>
  <p><label>Nombre des retours </label> <strong> {{ StatData.payload.totalReturned }} </strong> </p>
  <p><label>Nombre des commandes annulées </label> <strong> {{ StatData.payload.totalCanceled }} </strong> </p>
</div>
</div>
